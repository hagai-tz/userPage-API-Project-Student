<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />



</head>

<body>
    <div class="container">
        <div class="user-container"></div>

        <script id="user-template" type="text/x-handlebars-template">

                    {{#each users}}
                        <img src={{picture}} alt="" id="profile-pic">
                        <p class="user-info">{{firstName}} {{lastName}}</p>
                        <p class="user-info"><span>{{city}}, {{state}}</span></p>
                        
                    {{/each}}

            </script>


        <div class="quote-container"></div>
        <script id="quote-template" type="text/x-handlebars-template">
                            <h3>Favorite quote</h3>
                            <p>{{quoteInfo}}</p> 
            </script>


        <div class="content-container">

            <div class="pokemon-container"></div>

            <script id="pokemon-template" type="text/x-handlebars-template">

                        <img src={{pokemonInfo.pokemonPicture}} alt="" id="pokemon-image">
                        <h2 id="pokemon-text">{{pokemonInfo.pokemonName}}</h2>
                        
            </script>


            <div class="meat-container"></div>

            <script id="meat-template" type="text/x-handlebars-template">
                        {{#each meatText}}
                            <h4 class="meat-text">{{this}}</h4>
                        {{/each}}
            </script>

        </div>

        <div class="friends">
            <h4>Friends</h4>
            <div class="friends-container"></div>

        </div>
        <script id="friends-template" type="text/x-handlebars-template">
                    {{#each users}}
                        
                            <ul>
                                <li>{{firstName}} {{lastName}}</li>
                            </ul>
                        
                    {{/each}}
            </script>


        <div class="buttons">
            <button id="load-user-data">Load User Data</button>
            <button id="display-user">Display User</button>
            <button id="save-user-page">Save User Page</button>

            <div><span>
                    <button id="load-user-page">Load User Page</button>
                    <select>
                        <option value="volvo">Volvo</option>

                    </select></span>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>

        <script src="Renderer.js"></script>
        <script src="APIManager.js"></script>
        <script src="main.js"></script>
</body>

</html>
